app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000

spring:
  application:
    name: scrapper

  liquibase:
    enabled: false

  cache:
    cache-names:
      - rate-limit-buckets
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

github:
  baseUrl: "https://api.github.com"
  enableRetry: false
  retryAmount: 5
  policy: linear


stackoverflow:
  baseUrl: "https://api.stackexchange.com/2.3"
  enableRetry: false
  retryAmount: 5
  policy: linear

bot:
  baseUrl: "http://localhost:8090"
  enableRetry: false
  retryAmount: 5
  policy: linear

db:
  username: "postgres"
  password: "postgres"
  baseUrl: "jdbc:postgresql://localhost:5432/scrapper"

springdoc:
  swagger-ui:
    path: /swagger.ui

bucket4j:
  enabled: true
  filters:
    - cache-name: rate-limit-buckets
      url: /.*
      http-response-body: "{ \"status\": 429, \"error\": \"Too Many Requests\", \"message\": \"You have exhausted your API Request Quota\" }"
      rate-limits:
        - bandwidths:
          - capacity: 100
            time: 1
            unit: minutes
            refill-speed: interval
